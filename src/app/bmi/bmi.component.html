<input
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  type="number"
  [(ngModel)]="weight"
  placeholder="kg"
  maxlength="5"
/>
<input
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  type="number"
  [(ngModel)]="height"
  placeholder="in cm"
  maxlength="4"
/>
